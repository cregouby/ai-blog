name: "tensorflow-for-r"
title: "Posit AI Blog"
description: |
  News, concepts, and applications as regards deep learning, probabilistic computation, distributed computing and machine learning automation from R.
output_dir: "docs"
navbar:
  logo: images/posit.png
  title: "AI Blog"
  right:
    - text: "Home"
      href: index.html
    - text: "Gallery"
      href: gallery.html
    - text: "About"
      href: about.html
    - text: "Contributing"
      href: contributing.html
    - icon: fa fa-rss
      href: index.xml
base_url: https://blogs.rstudio.com/tensorflow/
favicon: images/favicon.png
collections:
  posts:
    creative_commons: CC BY
    disqus: tensorflow-for-r-blog
    share: [twitter, linkedin]
    subscribe: _subscribe.html
output: 
  distill::distill_article:
    includes:
      in_header: |
        <script defer data-domain="{YOUR DOMAIN},TBD" src="https://plausible.io/js/plausible.js"></script>  
rss:
  full_content: FALSE
  categories: all
